  #     - "127.0.0.1:1234:1234"
  #   env_file:
  #     - .env
  #   depends_on:
  #     - db
  grafana:
    build:
      context: ./grafana
    container_name: grafana
    ports:
      - 9000:3000
    volumes:
      - grafana-data:/var/lib/grafana
volumes:
  db_home:
    external: false
  grafana-data:
    external: true
